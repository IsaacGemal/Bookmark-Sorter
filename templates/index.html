<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Bookmark Organizer</h1>
        <div id="file-upload">
            <label for="bookmark-file" class="custom-file-upload">
                <i class="fas fa-file-upload"></i> Choose File
            </label>
            <input type="file" id="bookmark-file" accept=".html">
            <span id="file-name"></span>
        </div>
        <button id="organize-bookmarks" disabled>Organize Bookmarks</button>
        <div id="spinner" class="spinner" style="display:none;"></div>
        <div id="bookmark-counter" style="display:none; text-align: center; margin-top: 10px;"></div>
        <div id="download-section" style="display:none;">
            <button id="download-json">Download Organized Bookmarks</button>
        </div>
        <footer>
            <a href="https://github.com/isaacgemal" target="_blank" class="github-link">
                <i class="fab fa-github"></i> GitHub
            </a>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
